name: Build BeastX for Windows

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install hidapi customtkinter pyinstaller

      - name: Build exe
        shell: python
        run: |
          import subprocess, sys, pathlib, customtkinter, hidapi, os, glob, site

          ctk = str(pathlib.Path(customtkinter.__file__).parent)

          # Find all hidapi DLLs shipped inside the hidapi package
          all_dlls = []
          for sp in site.getsitepackages():
              all_dlls += glob.glob(os.path.join(sp, '**', '*.dll'), recursive=True)
          hidapi_dlls = [d for d in all_dlls if 'hid' in os.path.basename(d).lower()]
          print("Bundling DLLs:", hidapi_dlls)

          cmd = [
            sys.executable, '-m', 'PyInstaller',
            '--noconfirm', '--onefile', '--windowed',
            '--name', 'BeastX',
            '--add-data', f'{ctk};customtkinter',
            '--collect-all', 'hidapi',
            '--collect-all', 'customtkinter',
            '--hidden-import', 'hidapi',
            '--hidden-import', 'customtkinter',
            '--hidden-import', '_tkinter',
          ]
          for dll in hidapi_dlls:
              cmd += ['--add-binary', f'{dll};.']
          cmd.append('beastx_app.py')
          subprocess.run(cmd, check=True)

      - name: Upload exe
        uses: actions/upload-artifact@v4
        with:
          name: BeastX-Windows
          path: dist/BeastX.exe
          retention-days: 30

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: build-${{ github.run_number }}
          name: "BeastX Build #${{ github.run_number }}"
          body: |
            Windows build from commit ${{ github.sha }}

            **If SmartScreen warns you:** click *More info â†’ Run anyway*
          files: dist/BeastX.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
