name: Build BeastX for Windows

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install hid customtkinter pyinstaller

      - name: Install hidapi DLL via vcpkg
        run: |
          vcpkg install hidapi:x64-windows
          copy "C:\vcpkg\installed\x64-windows\bin\hidapi.dll" hidapi.dll

      - name: Build exe
        shell: python
        run: |
          import subprocess, sys, pathlib, customtkinter

          ctk = str(pathlib.Path(customtkinter.__file__).parent)

          subprocess.run([
            sys.executable, '-m', 'PyInstaller',
            '--noconfirm', '--onefile', '--windowed',
            '--name', 'BeastX',
            '--add-data', f'{ctk};customtkinter',
            '--add-binary', 'hidapi.dll;.',
            '--collect-all', 'customtkinter',
            '--hidden-import', 'hid',
            '--hidden-import', 'customtkinter',
            '--hidden-import', '_tkinter',
            'beastx_app.py',
          ], check=True)

      - name: Upload exe
        uses: actions/upload-artifact@v4
        with:
          name: BeastX-Windows
          path: dist/BeastX.exe
          retention-days: 30

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: build-${{ github.run_number }}
          name: "BeastX Build #${{ github.run_number }}"
          body: |
            Windows build from commit ${{ github.sha }}
            If SmartScreen warns you â€” click More info then Run anyway
          files: dist/BeastX.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
