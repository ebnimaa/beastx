name: Build BeastX Executables

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact: BeastX.exe
            label: Windows
          - os: ubuntu-latest
            artifact: BeastX
            label: Linux
          - os: macos-latest
            artifact: BeastX
            label: macOS

    runs-on: ${{ matrix.os }}
    name: Build — ${{ matrix.label }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install hidapi (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get install -y libhidapi-hidraw0 libhidapi-libusb0

      - name: Install hidapi (macOS)
        if: runner.os == 'macOS'
        run: brew install hidapi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: pip install hid customtkinter pyinstaller

      # Windows — use Python subprocess to avoid PowerShell backslash issues
      - name: Build executable (Windows)
        if: runner.os == 'Windows'
        shell: python
        run: |
          import subprocess, sys, pathlib, customtkinter
          ctk = str(pathlib.Path(customtkinter.__file__).parent)
          subprocess.run([
            sys.executable, '-m', 'PyInstaller',
            '--noconfirm', '--onefile', '--windowed',
            '--name', 'BeastX',
            '--add-data', f'{ctk};customtkinter',
            '--hidden-import', 'hid',
            '--hidden-import', 'customtkinter',
            '--hidden-import', '_tkinter',
            '--exclude-module', 'unittest',
            '--exclude-module', 'email',
            '--exclude-module', 'http',
            '--exclude-module', 'urllib',
            '--exclude-module', 'xml',
            'beastx_app.py',
          ], check=True)

      # macOS
      - name: Build executable (macOS)
        if: runner.os == 'macOS'
        run: |
          CTK=$(python -c 'import customtkinter,pathlib; print(pathlib.Path(customtkinter.__file__).parent)')
          python -m PyInstaller --noconfirm --onefile --windowed --name BeastX --add-data "$CTK:customtkinter" --hidden-import hid --hidden-import customtkinter --hidden-import _tkinter --exclude-module unittest --exclude-module email --exclude-module http --exclude-module urllib --exclude-module xml beastx_app.py

      # Linux
      - name: Build executable (Linux)
        if: runner.os == 'Linux'
        run: |
          CTK=$(python -c 'import customtkinter,pathlib; print(pathlib.Path(customtkinter.__file__).parent)')
          python -m PyInstaller --noconfirm --onefile --windowed --name BeastX --add-data "$CTK:customtkinter" --hidden-import hid --hidden-import customtkinter --hidden-import _tkinter --exclude-module unittest --exclude-module email --exclude-module http --exclude-module urllib --exclude-module xml beastx_app.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: BeastX-${{ matrix.label }}
          path: dist/${{ matrix.artifact }}
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir release
          cp artifacts/BeastX-Windows/BeastX.exe release/BeastX-Windows.exe
          cp artifacts/BeastX-Linux/BeastX        release/BeastX-Linux
          cp artifacts/BeastX-macOS/BeastX        release/BeastX-macOS
          chmod +x release/BeastX-Linux release/BeastX-macOS

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: build-${{ github.run_number }}
          name: "BeastX Build #${{ github.run_number }}"
          body: |
            Auto-built from commit ${{ github.sha }}

            | Platform | File |
            |---|---|
            | Windows 10/11 | `BeastX-Windows.exe` |
            | Linux | `BeastX-Linux` |
            | macOS | `BeastX-macOS` |

            **Windows:** If SmartScreen warns you, click *More info → Run anyway*
            **Linux:** `chmod +x BeastX-Linux && ./BeastX-Linux` — also needs udev rule (see README)
            **macOS:** Right-click → Open the first time
          files: |
            release/BeastX-Windows.exe
            release/BeastX-Linux
            release/BeastX-macOS
